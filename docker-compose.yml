name: captcha

services:
  nginx:
    image: nginx:stable-alpine
    restart: unless-stopped
    volumes:
      - .:/app
      - ./docker/nginx:/etc/nginx/conf.d
    ports:
      - "80:80"
    depends_on:
      - php

  php:
    build:
      context: ./docker/php
    restart: unless-stopped
    volumes:
      - .:/app

  composer:
    image: composer:lts
    user: ${USER_ID:-1000}:${GROUP_ID:-1000}
    restart: no
    command: install --ignore-platform-req=ext-gd
    volumes:
      - .:/app
